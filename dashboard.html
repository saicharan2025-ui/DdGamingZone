<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DD's Gaming Zone Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/010/067/576/small_2x/monopoly-money-background-free-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .btn-group {
      text-align: center;
      margin: 20px 0;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.6);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      color: white;
    }

    th {
      background-color: #333;
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #28a745;
    }
  </style>
</head>
<body>
  <button class="home-button" onclick="location.href='index.html'">üè† Home</button>

  <h1>DD's Gaming Zone Dashboard</h1>

  <div class="btn-group">
    <button id="exportToday">Export Today</button>
    <button id="exportLast3">Export Last 3 Days Combined</button>
    <button id="exportIndividual3">Export Last 3 Days Individually</button>
  </div>

  <h2>Active Sessions</h2>
  <table id="activeSessionsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>System</th>
        <th>Duration (hrs)</th>
        <th>Amount</th>
        <th>Start Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 id="totalAmount" style="margin-top: 20px;"></h2>

  <h2>All Sessions (Today)</h2>
  <table id="sessionsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>System</th>
        <th>Duration (hrs)</th>
        <th>Amount</th>
        <th>Start Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetchSessions();
      fetchActiveSessions();
    });

    async function fetchSessions() {
      try {
        const res = await fetch('/api/get-sessions');
        const data = await res.json();
        const today = new Date().toISOString().slice(0, 10);
        const todaySessions = data.filter(session => session.startTime.slice(0, 10) === today);

        const tableBody = document.querySelector('#sessionsTable tbody');
        tableBody.innerHTML = '';
        let totalAmount = 0;

        todaySessions.forEach((session, index) => {
  const start = new Date(session.startTime);
  const durationHours = (session.duration / 60).toFixed(2);
  const isConsole = session.systemNumber.toLowerCase().includes('console');

  const ratePerHour = isConsole ? 150 : 100;
  const hoursUsed = Math.ceil(session.duration / 60); // Round up to nearest hour
  const amount = ratePerHour * hoursUsed;

  totalAmount += amount;

  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${session.name}</td>
    <td>${session.mobile}</td>
    <td>${session.address}</td>
    <td>${session.systemNumber}</td>
    <td>${durationHours} hrs</td>
    <td>‚Çπ${amount}</td>
    <td>${start.toLocaleTimeString()}</td>
  `;
  tableBody.appendChild(row);
});
        document.getElementById('totalAmount').innerHTML = `Total Amount Earned Today: ‚Çπ${totalAmount.toFixed(2)}`;
      } catch (err) {
        console.error("Failed to fetch sessions", err);
      }
    }

    async function fetchActiveSessions() {
      try {
        const res = await fetch('/api/active-sessions');
        const data = await res.json();
        const tableBody = document.querySelector('#activeSessionsTable tbody');
        tableBody.innerHTML = '';

        data.forEach((session, index) => {
          const start = new Date(session.startTime);
          const now = new Date();
          const durationMinutes = Math.floor((now - start) / 60000);
          const durationHours = (durationMinutes / 60).toFixed(2);
          const isConsole = session.systemNumber.toLowerCase().includes('console');
          const rate = isConsole ? 150 : 100;
          const amount = (rate * durationHours).toFixed(2);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${session.name}</td>
            <td>${session.mobile}</td>
            <td>${session.address}</td>
            <td>${session.systemNumber}</td>
            <td>${durationHours}</td>
            <td>‚Çπ${amount}</td>
            <td>${start.toLocaleTimeString()}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching active sessions:", err);
      }
    }
  </script>
</body>
</html>
