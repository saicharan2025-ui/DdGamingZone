<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DD's Gaming Zone Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/010/067/576/small_2x/monopoly-money-background-free-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .btn-group {
      text-align: center;
      margin: 20px 0;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.6);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      color: white;
    }

    th {
      background-color: #333;
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #28a745;
    }
  </style>
</head>
<body>
  <button class="home-button" onclick="location.href='index.html'">üè† Home</button>

  <h1>DD's Gaming Zone Dashboard</h1>

  <div class="btn-group">
    <button id="exportToday">Export Today</button>
    <button id="exportLast3">Export Last 3 Days Combined</button>
    <button id="exportIndividual3">Export Last 3 Days Individually</button>
  </div>

  <h2>Active Sessions</h2>
  <table id="activeSessionsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>System</th>
        <th>Duration (hrs)</th>
        <th>Amount</th>
        <th>Start Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>All Sessions (Today)</h2>
  <table id="sessionsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>System</th>
        <th>Duration (hrs)</th>
        <th>Amount</th>
        <th>Start Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const exportToday = document.getElementById('exportToday');
      const exportLast3 = document.getElementById('exportLast3');
      const exportIndividual3 = document.getElementById('exportIndividual3');

      exportToday?.addEventListener('click', () => exportTableToCSV('sessionsTable', 'TodaySessions.csv'));
      exportLast3?.addEventListener('click', () => fetchAndExportSessions(3, true));
      exportIndividual3?.addEventListener('click', () => fetchAndExportSessions(3, false));

      fetchSessions();
      fetchActiveSessions();
    });

    function fetchSessions() {
      fetch('/api/get-sessions')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#sessionsTable tbody');
          tbody.innerHTML = '';

          data.forEach(session => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${session.name}</td>
              <td>${session.mobile}</td>
              <td>${session.address || ''}</td>
              <td>${session.systemNumber}</td>
              <td>${(session.duration / 60).toFixed(2)}</td>
              <td>‚Çπ${session.amount}</td>
              <td>${new Date(session.startTime).toLocaleString()}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error('Failed to fetch sessions:', err));
    }

    function fetchActiveSessions() {
      fetch('/api/active-sessions')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#activeSessionsTable tbody');
          tbody.innerHTML = '';

          data.forEach(session => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${session.name}</td>
              <td>${session.mobile}</td>
              <td>${session.address || ''}</td>
              <td>${session.systemNumber}</td>
              <td>${(session.duration / 60).toFixed(2)}</td>
              <td>‚Çπ${session.amount}</td>
              <td>${new Date(session.startTime).toLocaleString()}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error('Failed to fetch active sessions:', err));
    }

    function fetchAndExportSessions(days, combined) {
      fetch('/api/get-sessions')
        .then(res => res.json())
        .then(data => {
          const now = new Date();
          const sessions = data.filter(session => {
            const sessionDate = new Date(session.startTime);
            return now - sessionDate <= days * 24 * 60 * 60 * 1000;
          });

          if (combined) {
            exportArrayToCSV(sessions, `Last${days}DaysCombined.csv`);
          } else {
            for (let i = 0; i < days; i++) {
              const day = new Date();
              day.setDate(day.getDate() - i);
              const dateStr = day.toISOString().split('T')[0];
              const daySessions = sessions.filter(session => new Date(session.startTime).toISOString().startsWith(dateStr));
              exportArrayToCSV(daySessions, `${dateStr}_Sessions.csv`);
            }
          }
        })
        .catch(err => console.error('Failed to export:', err));
    }

    function exportTableToCSV(tableId, filename) {
      const table = document.getElementById(tableId);
      const rows = Array.from(table.querySelectorAll('tr'));
      const csv = rows.map(row =>
        Array.from(row.querySelectorAll('th,td')).map(cell => `"${cell.textContent}"`).join(',')
      ).join('\n');

      downloadCSV(csv, filename);
    }

    function exportArrayToCSV(data, filename) {
      const headers = ['Name', 'Mobile', 'Address', 'System', 'Duration (hrs)', 'Amount', 'Start Time'];
      const csv = [
        headers.join(','),
        ...data.map(session =>
          [
            session.name,
            session.mobile,
            session.address || '',
            session.systemNumber,
            (session.duration / 60).toFixed(2),
            `‚Çπ${session.amount}`,
            new Date(session.startTime).toLocaleString()
          ].join(',')
        )
      ].join('\n');

      downloadCSV(csv, filename);
    }

    function downloadCSV(csv, filename) {
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', filename);
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
