<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD Gaming Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-light: #f2f2f2;
      --text-dark: #ffffff;
      --text-light: #000000;
      --card-dark: #1f1f1f;
      --card-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      background-image: url('https://images.pexels.com/photos/1670977/pexels-photo-1670977.jpeg?cs=srgb&dl=pexels-francesco-ungaro-1670977.jpg&fm=jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2.2rem;
      color: #00ffcc;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input, select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .sessions {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .session-card {
      background-color: var(--card-dark);
      border-radius: 12px;
      padding: 1rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: fadeIn 0.5s ease;
    }

    .session-card.active {
      border: 2px solid #00ffcc;
    }

    .session-card.red-alert {
      background-color: #ff1a1a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input, select, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>DD Gaming Zone - Session Tracker</h1>
    <form id="sessionForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" pattern="[0-9]{10}" required>

      <label for="address">Address:</label>
      <input type="text" id="address" required>

      <label for="system">System Allocated:</label>
      <select id="system" required>
        <option value="PC 1">PC 1</option>
        <option value="PC 2">PC 2</option>
        <option value="PC 3">PC 3</option>
        <option value="PC 4">PC 4</option>
        <option value="PC 5">PC 5</option>
        <option value="PC 6">PC 6</option>
        <option value="PS5 1">PlayStation 1</option>
        <option value="PS5 2">PlayStation 2</option>
      </select>

      <label><input type="checkbox" id="isChild"> Is the player under 12 years?</label>

      <label for="duration">Time Allocated (in minutes):</label>
      <input type="number" id="duration" min="10" max="180" required>

      <button type="submit">Start Session</button>
    </form>

    <div class="sessions" id="sessionsContainer"></div>
  </div>

  <script>
    const form = document.getElementById('sessionForm');
    const sessionsContainer = document.getElementById('sessionsContainer');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const address = document.getElementById('address').value;
      const system = document.getElementById('system').value;
      const isChild = document.getElementById('isChild').checked;
      const duration = parseInt(document.getElementById('duration').value);

      const card = document.createElement('div');
      card.classList.add('session-card', 'active');

      const startTime = new Date();
      const endTime = new Date(startTime.getTime() + duration * 60000);

      card.innerHTML = `
        <h3>${name}</h3>
        <p><strong>System:</strong> ${system}</p>
        <p><strong>Time:</strong> ${duration} min</p>
        <p><strong>Mobile:</strong> ${mobile}</p>
        <p><strong>Status:</strong> <span class="time-left">Running...</span></p>
        <p><strong>Amount:</strong> â‚¹${system.includes('PC') ? '100' : '150'}</p>
        <button class="extend">+10 min</button>
        <button class="close">Mark as Completed</button>
      `;

      const timeLeftSpan = card.querySelector('.time-left');

      const interval = setInterval(() => {
        const now = new Date();
        const timeLeft = endTime - now;

        if (timeLeft <= 0) {
          clearInterval(interval);
          card.classList.remove('active');
          timeLeftSpan.innerText = 'Time Up!';
          playSound();
        } else {
          const mins = Math.floor(timeLeft / 60000);
          const secs = Math.floor((timeLeft % 60000) / 1000);
          timeLeftSpan.innerText = `${mins}m ${secs}s`;

          if (timeLeft <= (duration * 6000)) {
            card.classList.add('red-alert');
          }
        }
      }, 1000);

      card.querySelector('.close').onclick = () => {
        clearInterval(interval);
        card.remove();
      };

      card.querySelector('.extend').onclick = () => {
        endTime.setMinutes(endTime.getMinutes() + 10);
        card.querySelector('.time-left').innerText += ' (Extended)';
      };

      sessionsContainer.appendChild(card);

      form.reset();
    });

    function playSound() {
      const beep = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
      beep.play();
    }
  </script>
</body>

</html>
