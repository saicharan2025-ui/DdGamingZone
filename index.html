<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dhwani Gaming Zone - Multi Child Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    #logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .child-container {
      background: #222;
      padding: 20px;
      margin: 10px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #0ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background-color: #0cc;
    }

    input[type="text"] {
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://lh3.google.com/u/0/d/1FEW7lFZ9mDrJkuiDZ0G5w3_r8SYt0ekX=w3456-h1984-iv1?auditContext=forDisplay" alt="Dhwani Gaming Logo" />
  <h1>Dhwani Gaming Zone - Session Tracker</h1>

  <div>
    <input type="text" id="childNameInput" placeholder="Enter child name" />
    <button onclick="addChild()">Add Child</button>
  </div>

  <div id="childrenList"></div>

  <script>
    const children = {};
    const parentCode = "DH123";

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function addChild() {
      const name = document.getElementById("childNameInput").value.trim();
      if (!name || children[name]) return;

      children[name] = {
        time: 0,
        interval: null,
        extended: false
      };

      const container = document.createElement("div");
      container.className = "child-container";
      container.id = `child-${name}`;

      container.innerHTML = `
        <h3>${name}</h3>
        <p id="timer-${name}">Session: 00:00:00</p>
        <button onclick="startTimer('${name}')">Start</button>
        <button onclick="stopTimer('${name}')">Stop</button>
      `;

      document.getElementById("childrenList").appendChild(container);
      document.getElementById("childNameInput").value = "";
    }

    function startTimer(name) {
      if (children[name].interval) return;

      children[name].interval = setInterval(() => {
        children[name].time++;
        document.getElementById(`timer-${name}`).innerText = `Session: ${formatTime(children[name].time)}`;

        if (children[name].time === 7200 && !children[name].extended) {
          stopTimer(name);
          const code = prompt(`2-hour limit reached for ${name}. Enter parent approval code to continue:`);
          if (code === parentCode) {
            children[name].extended = true;
            startTimer(name); // Resume
          } else {
            alert("Access Denied. Session ended.");
          }
        }

        if (children[name].extended && children[name].time === 10800) {
          stopTimer(name);
          alert(`${name}'s session completed (3 hours total).`);
        }
      }, 1000); // 1 second
    }

    function stopTimer(name) {
      clearInterval(children[name].interval);
      children[name].interval = null;
    }
  </script>
</body>
</html>
