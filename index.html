<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DD's Play Arena</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20250524/pngtree-dark-themed-chess-composition-with-glowing-metal-king-image_17338044.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .session-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      transition: background-color 0.3s;
    }

    .session-card.orange {
      background-color: rgba(255, 165, 0, 0.6);
    }

    .session-card.red {
      background-color: rgba(255, 0, 0, 0.6);
    }

    .whatsapp-btn {
      background-color: #25d366;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }

    .nav-btn {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸŽ® DD's Play Arena</h2>
    <a class="nav-btn" href="dashboard.html">Go to Dashboard</a>
  </header>

  <div class="container">
    <!-- âœ… Form to Start Session -->
    <form id="sessionForm">
      <h3>Start a New Session</h3>
      <label>Name:</label>
      <input type="text" name="name" required />

      <label>Mobile Number:</label>
      <input type="tel" name="mobile" required />

      <label>Address:</label>
      <input type="text" name="address" required />

      <label>System Number:</label>
      <select name="systemNumber" required>
        <option value="">Select</option>
        <option value="PC1">PC1</option>
        <option value="PC2">PC2</option>
        <option value="PC3">PC3</option>
        <option value="PC4">PC4</option>
        <option value="PC5">PC5</option>
        <option value="PC6">PC6</option>
        <option value="PS1">CONSOLE1</option>
        <option value="PS2">CONSOLE2</option>
      </select>

      <label>
        <input type="checkbox" name="isChild" />
        Under 12 years?
      </label>

      <label>Allocated Minutes:</label>
      <input type="number" name="allocatedMinutes" min="1" required />

      <button type="submit">Start Session</button>
    </form>

    <!-- âœ… Active Sessions -->
    <div id="sessionContainer"></div>
  </div>

  <script>
    const container = document.getElementById("sessionContainer");

    // Fetch sessions
    async function fetchSessions() {
      try {
        const res = await fetch("/api/active-sessions");
        const sessions = await res.json();
        renderSessions(sessions);
      } catch (err) {
        console.error("Error fetching sessions:", err);
      }
    }

    function renderSessions(sessions) {
      container.innerHTML = '';
      sessions.forEach((session) => {
        const allocated = session.allocatedMinutes || 0;
        const start = new Date(session.startTime);
        const now = new Date();
        const used = Math.floor((now - start) / 60000);
        const remaining = allocated - used;

        // Card Color Logic
        let className = "session-card";
        if (allocated > 0) {
          const percentLeft = (remaining / allocated) * 100;
          if (percentLeft <= 10) {
            className += " red";
          } else if (percentLeft <= 20) {
            className += " orange";
          }
        }

        const card = document.createElement("div");
        card.className = className;

        card.innerHTML = `
          <h3>${session.name} (${session.systemNumber})</h3>
          <p><strong>Mobile:</strong> ${session.mobile}</p>
          <p><strong>Address:</strong> ${session.address}</p>
          <p><strong>Allocated:</strong> ${allocated} mins</p>
          <p><strong>Used:</strong> ${used} mins</p>
          <p><strong>Remaining:</strong> ${remaining >= 0 ? remaining : 0} mins</p>
          <p><strong>Child:</strong> ${session.isChild ? 'Yes' : 'No'}</p>
          <div>
            <button onclick="endSession('${session._id}')">End Session</button>
            ${
              session.isChild
                ? `<button class="whatsapp-btn" onclick="notifyParent('${session.name}', '${session.mobile}')">ðŸ“² Notify Parent</button>`
                : ''
            }
          </div>
        `;

        container.appendChild(card);
      });
    }

    function notifyParent(name, mobile) {
      const message = encodeURIComponent(
        `Dear Parent, your child ${name} has completed 1 hour of gaming at our zone. Please reply to extend the time or pick them up. - Gaming Zone`
      );
      const url = `https://web.whatsapp.com/send?phone=91${mobile}&text=${message}`;
      window.open(url, "_blank");
    }

    async function endSession(id) {
      try {
        const res = await fetch(`/api/end-session/${id}`, { method: "POST" });
        if (res.ok) {
          alert("Session Ended");
          fetchSessions();
        } else {
          alert("Error ending session");
        }
      } catch (err) {
        console.error("Error ending session:", err);
      }
    }

    // Submit new session form
    document.getElementById("sessionForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        if (key === "isChild") data[key] = true;
        else data[key] = value;
      });
      if (!data.isChild) data["isChild"] = false;

      try {
        const res = await fetch("/api/start-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        if (res.ok) {
          alert("Session started!");
          this.reset();
          fetchSessions();
        } else {
          const err = await res.text();
          alert("Error: " + err);
        }
      } catch (err) {
        alert("Network error starting session.");
        console.error(err);
      }
    });

    fetchSessions();
    setInterval(fetchSessions, 30000); // refresh every 5 min
  </script>
</body>
</html>
