<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaming Zone Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://cdn.dribbble.com/userupload/6508147/file/original-11794da09cf2fda821918b0be52877cf.jpg?format=webp&resize=400x300&vertical=center') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: white;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .sessions-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .session-card {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .end-btn {
      margin-top: 10px;
      padding: 6px 10px;
      background-color: red;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üéÆ Gaming Zone Tracker</h1>

  <form id="sessionForm">
    <label>Name:</label>
    <input type="text" name="name" required />

    <label>Mobile Number:</label>
    <input type="tel" name="mobile" required />

    <label>Address:</label>
    <input type="text" name="address" required />

    <label>System Number:</label>
    <select name="systemNumber" required>
      <option value="">Select</option>
      <option value="PC1">PC1</option>
      <option value="PC2">PC2</option>
      <option value="PC3">PC3</option>
      <option value="PC4">PC4</option>
      <option value="PC5">PC5</option>
      <option value="PC6">PC6</option>
      <option value="PS1">PS1</option>
      <option value="PS2">PS2</option>
    </select>

    <label>
      <input type="checkbox" name="isChild" />
      Under 12 years?
    </label>

    <label>Allocated Minutes:</label>
    <input type="number" name="allocatedMinutes" min="10" required />

    <button type="submit">Start Session</button>
  </form>

  <h2>üü¢ Active Sessions</h2>
  <div class="sessions-container" id="activeSessions"></div>

  <script>
    document.getElementById("sessionForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        if (key === "isChild") data[key] = true;
        else data[key] = value;
      });
      if (!data.isChild) data.isChild = false;

      try {
        const res = await fetch("/api/start-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          alert("Session started!");
          this.reset();
          fetchActiveSessions();
        } else {
          const err = await res.text();
          alert("Error: " + err);
        }
      } catch (err) {
        console.error("Error starting session:", err);
        alert("Could not start session.");
      }
    });

    async function fetchActiveSessions() {
      try {
        const res = await fetch("/api/today-sessions");
        const data = await res.json();

        const activeSessionsContainer = document.getElementById("activeSessions");
        activeSessionsContainer.innerHTML = "";

        if (!Array.isArray(data)) throw new Error("Invalid response from server");

        data
          .filter(session => session.isActive)
          .forEach((session) => {
            const card = document.createElement("div");
            card.className = "session-card";
            card.innerHTML = `
              <h3>${session.name}</h3>
              <p>üñ• ${session.systemNumber}</p>
              <p>üìû ${session.mobile}</p>
              <p>‚è∞ ${new Date(session.startTime).toLocaleTimeString()}</p>
              <button class="end-btn" onclick="endSession('${session._id}')">End Session</button>
            `;
            activeSessionsContainer.appendChild(card);
          });
      } catch (err) {
        console.error("Error fetching active sessions:", err);
      }
    }

    async function endSession(id) {
      if (!confirm("End this session?")) return;
      try {
        const res = await fetch(`/api/end-session/${id}`, { method: "POST" });
        if (res.ok) fetchActiveSessions();
        else alert("Failed to end session.");
      } catch (err) {
        console.error("Error ending session:", err);
      }
    }

    // Initial & repeated fetch
    window.onload = fetchActiveSessions;
    setInterval(fetchActiveSessions, 10000);
  </script>
</body>
</html>
