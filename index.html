<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DD Gaming Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-dark: #0e0e0e;
      --bg-light: #f1f1f1;
      --card-dark: #1e1e1e;
      --card-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #000000;
      --accent-color: #f39c12;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-dark) url('https://cdn.dribbble.com/userupload/6508147/file/original-11794da09cf2fda821918b0be52877cf.jpg?format=webp&resize=400x300&vertical=center') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-dark);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      color: var(--accent-color);
      text-shadow: 1px 1px 2px black;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
    }

    .form-group {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
    }

    input,
    select {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      background: var(--accent-color);
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e67e22;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem auto;
      justify-content: center;
    }

    .session-card {
      width: 250px;
      background-color: var(--card-dark);
      border-radius: 15px;
      padding: 1rem;
      color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .session-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--accent-color);
    }

    .alert-red {
      background: rgba(255, 0, 0, 0.8) !important;
    }

    .session-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .card-actions {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    @media screen and (max-width: 768px) {
      body {
        background-attachment: scroll;
      }
      .form-container {
        margin: 1rem;
      }
      .cards-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <header>
    ðŸŽ® DD Gaming Zone - Player Entry & Session Tracker
  </header>

  <div class="form-container">
    <form id="sessionForm">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label>Mobile Number:</label>
        <input type="tel" id="mobile" required>
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" id="address">
      </div>
      <div class="form-group">
        <label>System Allocated:</label>
        <select id="system">
          <option value="PC-1">PC-1</option>
          <option value="PC-2">PC-2</option>
          <option value="PC-3">PC-3</option>
          <option value="PC-4">PC-4</option>
          <option value="PC-5">PC-5</option>
          <option value="PC-6">PC-6</option>
          <option value="PS-1">PlayStation-1</option>
          <option value="PS-2">PlayStation-2</option>
        </select>
      </div>
      <div class="form-group">
        <label>Session Time (in minutes):</label>
        <input type="number" id="duration" min="1" required>
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="isChild"> Below 12 years?</label>
      </div>
      <button type="submit">Start Session</button>
    </form>
  </div>

  <div class="cards-container" id="cards"></div>

  <audio id="alertSound" src="https://cdn.pixabay.com/audio/2021/09/20/audio_04b84c3a74.mp3"></audio>

  <script>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("sessionForm");
    const cardsContainer = document.getElementById('cards');
    const alertSound = document.getElementById('alertSound');

    const formatTime = (seconds) => {
      const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name")?.value?.trim();
      const mobile = document.getElementById("mobile")?.value?.trim();
      const address = document.getElementById("address")?.value?.trim();
      const system = document.getElementById("system")?.value?.trim();
      const isChild = document.getElementById("isChild")?.checked;
      const duration = parseInt(document.getElementById("duration")?.value);

      if (!name || !mobile || !system || !duration) {
        alert("Please fill in all required fields.");
        return;
      }

      // Save to backend
      try {
        const res = await fetch("https://ddgamingzone.onrender.com/api/save-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            mobile,
            address,
            system,
            isChild,
            durationMinutes: duration,
          }),
        });

        const result = await res.json();
        alert(result.message || "Session saved");
      } catch (err) {
        console.error("Error:", err);
        alert("Failed to save session.");
      }

      // Create card
      const card = document.createElement('div');
      card.classList.add('session-card');
      let remaining = duration * 60;
      const price = system.startsWith('PS') ? 150 : 100;

      const timerEl = document.createElement('div');
      const timerId = setInterval(() => {
        remaining--;
        timerEl.textContent = `Time Left: ${formatTime(remaining)}`;

        if (remaining <= duration * 60 * 0.1) {
          card.classList.add('alert-red');
        }

        if (remaining <= 0) {
          clearInterval(timerId);
          alertSound.play();

          if (isChild) {
            const confirmLink = `https://web.whatsapp.com/send?phone=91${mobile}&text=Time%20is%20up%20for%20${name}.%20Do%20you%20approve%20extended%20play?`;
            const childAlert = window.open(confirmLink, '_blank');
            setTimeout(() => {
              if (!childAlert.closed) childAlert.close();
              cardsContainer.removeChild(card);
            }, 5 * 60 * 1000);
          } else {
            cardsContainer.removeChild(card);
          }
        }
      }, 1000);

      card.innerHTML = `
        <div class="session-icon"><i class="fa-solid fa-gamepad"></i></div>
        <strong>${name}</strong><br>
        System: ${system}<br>
        Price: â‚¹${price}<br>
        <div id="timer">${formatTime(remaining)}</div>
      `;
      card.appendChild(timerEl);

      const actionDiv = document.createElement('div');
      actionDiv.className = 'card-actions';

      const closeBtn = document.createElement('button');
      closeBtn.textContent = 'Close';
      closeBtn.onclick = () => {
        clearInterval(timerId);
        cardsContainer.removeChild(card);
      };

      const extendBtn = document.createElement('button');
      extendBtn.textContent = 'Extend';
      extendBtn.onclick = () => {
        const extraMin = prompt('Add minutes:');
        if (extraMin) remaining += parseInt(extraMin) * 60;
      };

      actionDiv.appendChild(closeBtn);
      actionDiv.appendChild(extendBtn);
      card.appendChild(actionDiv);

      cardsContainer.appendChild(card);
    });
  });
</script>
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("sessionForm");

    if (!form) {
      console.error("Form not found!");
      return;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name")?.value?.trim();
      const mobile = document.getElementById("mobile")?.value?.trim();
      const address = document.getElementById("address")?.value?.trim();
      const systemNumber = document.getElementById("systemNumber")?.value?.trim();
      const isChild = document.getElementById("isChild")?.checked;
      const duration = parseInt(document.getElementById("duration")?.value);

      if (!name || !mobile || !address || !systemNumber || !duration) {
        alert("Please fill in all required fields.");
        return;
      }

      const sessionData = {
        name,
        mobile,
        address,
        systemNumber,
        isChild,
        durationMinutes: duration,
      };

      try {
        const res = await fetch("https://ddgamingzone.onrender.com//api/save-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(sessionData),
        });

        const result = await res.json();
        alert(result.message || "Session saved");
      } catch (err) {
        console.error("Error:", err);
        alert("Failed to save session.");
      }
    });
  });
</script>

</body>

</html>
