<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaming Zone Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20241112/pngtree-a-colorful-and-abstract-illustration-of-a-lion-s-head-against-image_16501158.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      color: white;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
    }

    .session-card {
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      background-color: #333;
      color: white;
      transition: background-color 0.3s ease;
    }

    .orange {
      background-color: orange !important;
    }

    .red {
      background-color: red !important;
    }

    .session-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }

    .dashboard-link {
      display: block;
      text-align: right;
      margin: 10px;
    }

    .whatsapp-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 6px 10px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="dashboard-link">
    <a href="dashboard.html" style="color:white;">ðŸ“Š DD's Play Arena Dashboard</a>
  </div>
  <div class="container">
    <h1>DD's Play Arena Session</h1>
    <form id="sessionForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required />
      </div>
      <div class="form-group">
        <label for="systemNumber">System Number</label>
        <select id="systemNumber" required>
          <option value="">Select</option>
          <option>PC1</option>
          <option>PC2</option>
          <option>PC3</option>
          <option>PC4</option>
          <option>PC5</option>
          <option>PC6</option>
          <option>CONSOLE1</option>
          <option>CONSOLE2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="allocatedMinutes">Allocated Minutes</label>
        <input type="number" id="allocatedMinutes" required />
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="isChild" /> Is child below 12?</label>
      </div>
      <button type="submit">Start Session</button>
    </form>

    <h2>Active Sessions</h2>
    <div id="sessionsContainer" class="session-list"></div>
  </div>

  <script>
    const sessionForm = document.getElementById('sessionForm');
    const sessionsContainer = document.getElementById('sessionsContainer');

    async function fetchSessions() {
      const res = await fetch('/api/sessions');
      const sessions = await res.json();
      sessionsContainer.innerHTML = '';
      const now = new Date();

      sessions.forEach(session => {
        const start = new Date(session.startTime);
        const diffMs = now - start;
        const usedMinutes = Math.floor(diffMs / 60000);
        const allocated = Number(session.duration);
        const remaining = allocated - usedMinutes;

        let bgClass = '';
        const percentRemaining = (remaining / allocated) * 100;
        if (percentRemaining <= 10) bgClass = 'red';
        else if (percentRemaining <= 20) bgClass = 'orange';

        const div = document.createElement('div');
        div.className = `session-card ${bgClass}`;
        div.innerHTML = `
          <strong>${session.name}</strong><br/>
          System: ${session.systemNumber}<br/>
          Allocated: ${allocated} mins<br/>
          Used: ${usedMinutes} mins<br/>
          Remaining: ${remaining < 0 ? 0 : remaining} mins<br/>
          Child: ${session.isChild ? "Yes" : "No"}<br/>
          <button onclick="endSession('${session._id}')">End Session</button>
          ${session.isChild ? `<button class="whatsapp-btn" onclick="notifyParent('${session.mobile}', '${session.name}')">ðŸ“© Notify Parent</button>` : ''}
        `;
        sessionsContainer.appendChild(div);
      });
    }

    function notifyParent(mobile, name) {
      const message = `Hello, your child ${name} has completed their 1 hour session at the Gaming Zone. Please confirm to extend.`;
      const encoded = encodeURIComponent(message);
      window.open(`https://web.whatsapp.com/send?phone=91${mobile}&text=${encoded}`, '_blank');
    }

    async function endSession(id) {
      await fetch(`/api/end-session/${id}`, { method: 'POST' });
      fetchSessions();
    }

    sessionForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        mobile: document.getElementById('mobile').value,
        address: document.getElementById('address').value,
        systemNumber: document.getElementById('systemNumber').value,
        allocatedMinutes: document.getElementById('allocatedMinutes').value,
        isChild: document.getElementById('isChild').checked
      };

      const res = await fetch('/api/start-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        sessionForm.reset();
        fetchSessions();
      } else {
        alert('Error starting session');
      }
    });

    fetchSessions();
    setInterval(fetchSessions, 300000); // refresh every 5 min
  </script>
</body>
</html>
