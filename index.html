<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DD Gaming Zone Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f4f4f4;
      --text-light: #111;
      --bg-dark: #121212;
      --text-dark: #fff;
      --accent: #ff9800;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-light) url('https://lh3.google.com/u/0/d/1OiAFNt_pb8_323ahsIQt7PC6Gt_PDm79=w3456-h1984-iv1?auditContext=forDisplay') no-repeat center center/cover;
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label, input, select {
      display: block;
      width: 100%;
      margin-top: 5px;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      display: inline-block;
      width: auto;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    #sessions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .session-card {
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: transform 0.4s, background 0.4s;
    }

    .session-card.dark {
      background: rgba(20, 20, 20, 0.8);
    }

    .session-card.warning {
      border: 3px solid red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .session-card h3 {
      margin-top: 0;
    }

    .card-buttons button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</div>
  <div class="container">
    <h1>DD Gaming Zone Tracker ðŸŽ®</h1>
    <form id="entryForm">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label>Mobile Number:</label>
        <input type="text" id="mobile" required />
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" id="address" required />
      </div>
      <div class="form-group">
        <label>System Allocated:</label>
        <select id="system">
          <option>PC-1</option>
          <option>PC-2</option>
          <option>PC-3</option>
          <option>PC-4</option>
          <option>PC-5</option>
          <option>PC-6</option>
          <option>Console-1</option>
          <option>Console-2</option>
        </select>
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="isChild" /> Under 12 years</label>
      </div>
      <div class="form-group">
        <label>Allocated Time (in minutes):</label>
        <input type="number" id="allocatedTime" value="60" required />
      </div>
      <button type="submit">Start Session</button>
    </form>

    <div id="sessions"></div>
  </div>

  <audio id="alarmSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

  <script>
    const sessionsDiv = document.getElementById("sessions");
    const alarmSound = document.getElementById("alarmSound");

    document.getElementById("entryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const address = document.getElementById("address").value;
      const system = document.getElementById("system").value;
      const isChild = document.getElementById("isChild").checked;
      const allocatedTime = parseInt(document.getElementById("allocatedTime").value);
      
      const isConsole = system.includes("Console");
      const price = isConsole ? 150 : 100;

      const sessionCard = document.createElement("div");
      sessionCard.classList.add("session-card");
      sessionCard.innerHTML = `
        <h3>${name} (${system})</h3>
        <p>Mobile: ${mobile}</p>
        <p>Address: ${address}</p>
        <p>Time Left: <span class="timer">${allocatedTime}:00</span></p>
        <p><strong>Amount to Pay: â‚¹${price}</strong></p>
        <div class="card-buttons">
          <button onclick="extendTime(this, ${allocatedTime})">+ Add 10 min</button>
          <button onclick="closeSession(this)">Close</button>
        </div>
      `;

      sessionsDiv.appendChild(sessionCard);

      let timeLeft = allocatedTime * 60;

      const timer = setInterval(() => {
        timeLeft--;
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        const timerDisplay = sessionCard.querySelector(".timer");
        timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

        if (timeLeft <= allocatedTime * 6) {
          sessionCard.classList.add("warning");
        }

        if (timeLeft <= 0) {
          clearInterval(timer);
          alarmSound.play();
          if (isChild) {
            alert(`ðŸ”” Hi, We are from DD gaming Arena in Antilia - Shop No 10, Commercial complex area. You Child under 12 (${name}) has exceeded the allowed time. Approval needed.`);
            console.log(`Mock WhatsApp sent to parent of ${name} at ${mobile}`);
          }
        }
      }, 1000);
    });

    function extendTime(btn, prevTime) {
      const card = btn.closest(".session-card");
      const timerDisplay = card.querySelector(".timer").textContent;
      let [m, s] = timerDisplay.split(":").map(Number);
      let timeLeft = m * 60 + s + 600; // add 10 min
      card.classList.remove("warning");

      const interval = setInterval(() => {
        timeLeft--;
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        card.querySelector(".timer").textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

        if (timeLeft <= prevTime * 6) {
          card.classList.add("warning");
        }

        if (timeLeft <= 0) {
          clearInterval(interval);
          alarmSound.play();
        }
      }, 1000);
    }

    function closeSession(btn) {
      const card = btn.closest(".session-card");
      card.remove();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.querySelectorAll(".session-card").forEach(card => {
        card.classList.toggle("dark");
      });
    }
  </script>
</body>
</html>
