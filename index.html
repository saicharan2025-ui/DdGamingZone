<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DD Gaming Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f0f0;
      --text-light: #111;
      --bg-dark: #111;
      --text-dark: #f0f0f0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEavDT1riZUmGAH5TxF-wa3SwP9V1ko7qhLA&s') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-dark);
      transition: all 0.3s ease-in-out;
    }

    body.light {
      background: url('https://wallpapercave.com/wp/wp8462689.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      margin-top: 30px;
    }

    body.light .container {
      background: rgba(255,255,255,0.85);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00c853;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }

    .toggle-theme {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #222;
      color: #fff;
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .session-card {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      color: #fff;
      border-radius: 10px;
      position: relative;
      animation: fadeIn 0.5s ease;
    }

    body.light .session-card {
      background: #ddd;
      color: #000;
    }

    .session-card.alert {
      background-color: red;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .timer {
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="toggle-theme" onclick="toggleTheme()">Toggle Theme</div>
  <div class="container">
    <h1>DD Gaming Zone - Session Tracker</h1>
    <form id="sessionForm">
      <label>Name</label>
      <input type="text" id="name" required />
      <label>Mobile Number</label>
      <input type="tel" id="mobile" required />
      <label>Address</label>
      <input type="text" id="address" required />
      <label>System Allocated</label>
      <select id="system" required>
        <option value="" disabled selected>Select System</option>
        <option value="PC 1">PC 1</option>
        <option value="PC 2">PC 2</option>
        <option value="PC 3">PC 3</option>
        <option value="PC 4">PC 4</option>
        <option value="PC 5">PC 5</option>
        <option value="PC 6">PC 6</option>
        <option value="PS 1">PlayStation 1</option>
        <option value="PS 2">PlayStation 2</option>
      </select>
      <label>Allocated Time (minutes)</label>
      <input type="number" id="allocatedTime" required min="1" />
      <label><input type="checkbox" id="isChild" /> Child under 12 years</label>
      <button type="submit">Start Session</button>
    </form>

    <div id="sessions"></div>
  </div>

  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const form = document.getElementById('sessionForm');
    const sessionsDiv = document.getElementById('sessions');
    const alertSound = document.getElementById('alertSound');

    let sessionList = [];

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function createSessionCard(session) {
      const card = document.createElement('div');
      card.className = 'session-card';
      card.id = `session-${session.id}`;

      const timer = document.createElement('div');
      timer.className = 'timer';
      timer.innerText = '00:00:00';
      card.appendChild(timer);

      const info = document.createElement('div');
      info.innerHTML = `
        <strong>${session.name}</strong> | ${session.system} | â‚¹${session.amount}<br/>
        Time Allocated: ${session.allocated} mins <br/>
        Child: ${session.isChild ? 'Yes' : 'No'}
      `;
      card.appendChild(info);

      const parentApproval = document.createElement('label');
      parentApproval.innerHTML = `<input type="checkbox" /> Parent permission recorded`;
      card.appendChild(parentApproval);

      const actions = document.createElement('div');
      actions.className = 'actions';

      const extend = document.createElement('button');
      extend.innerText = 'Extend Time';
      extend.onclick = () => {
        const extra = prompt('Add how many minutes?');
        if (extra && !isNaN(extra)) {
          session.allocated += parseInt(extra);
        }
      }

      const close = document.createElement('button');
      close.innerText = 'Close';
      close.onclick = () => {
        clearInterval(session.interval);
        card.remove();
      }

      actions.appendChild(extend);
      actions.appendChild(close);
      card.appendChild(actions);

      sessionsDiv.appendChild(card);

      let elapsed = 0;
      session.interval = setInterval(() => {
        elapsed++;
        const remaining = (session.allocated * 60) - elapsed;
        const mins = Math.floor(remaining / 60);
        const secs = remaining % 60;
        timer.innerText = `${String(Math.floor(elapsed / 3600)).padStart(2,'0')}:${String(Math.floor((elapsed % 3600)/60)).padStart(2,'0')}:${String(elapsed % 60).padStart(2,'0')}`;

        if (remaining <= (session.allocated * 60 * 0.1)) {
          card.classList.add('alert');
        }

        if (remaining <= 0) {
          clearInterval(session.interval);
          alertSound.play();
          alert(`${session.system} - Session Time Over`);
        }
      }, 1000);
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const address = document.getElementById('address').value;
      const system = document.getElementById('system').value;
      const allocated = parseInt(document.getElementById('allocatedTime').value);
      const isChild = document.getElementById('isChild').checked;
      const amount = system.includes('PS') ? 150 : 100;

      const session = {
        id: Date.now(),
        name,
        mobile,
        address,
        system,
        allocated,
        isChild,
        amount
      };

      createSessionCard(session);
      form.reset();
    }
  </script>
</body>
</html>
