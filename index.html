<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DD Gaming Zone Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #000000;
      --text-dark: #ffffff;
      --primary: #ff1744;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    form {
      background: var(--card-light);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    body.dark form {
      background: var(--card-dark);
    }

    form label {
      display: block;
      margin-top: 1rem;
    }

    form input, form select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .sessions {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card-light);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, background 0.3s;
      position: relative;
    }

    body.dark .card {
      background: var(--card-dark);
    }

    .card.warning {
      border: 3px solid orange;
    }

    .card.danger {
      border: 3px solid red;
      background: #ffebee;
    }

    .card h3 {
      margin-top: 0;
    }

    .card .actions {
      margin-top: 1rem;
    }

    .card .actions button {
      margin-right: 0.5rem;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .card .actions .extend {
      background: #4caf50;
      color: white;
    }

    .card .actions .close {
      background: #f44336;
      color: white;
    }

    .icon {
      font-size: 2rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <h1>ðŸŽ® DD Gaming Zone Registry</h1>
    <form id="entryForm">
      <label>Name:
        <input type="text" id="name" required />
      </label>
      <label>Mobile:
        <input type="tel" id="mobile" required />
      </label>
      <label>Address:
        <input type="text" id="address" required />
      </label>
      <label>System Type:
        <select id="system">
          <option value="PC1">PC 1</option>
          <option value="PC2">PC 2</option>
          <option value="PC3">PC 3</option>
          <option value="PC4">PC 4</option>
          <option value="PC5">PC 5</option>
          <option value="PC6">PC 6</option>
          <option value="PS4_1">PlayStation 1</option>
          <option value="PS4_2">PlayStation 2</option>
        </select>
      </label>
      <label>Time Allotted (in minutes):
        <input type="number" id="minutes" required />
      </label>
      <label>
        <input type="checkbox" id="isChild" /> Below 12 Years
      </label>
      <button type="submit">Start Session</button>
    </form>

    <div class="sessions" id="sessionContainer"></div>
  </div>

  <audio id="alarmSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

  <script>
    const form = document.getElementById('entryForm');
    const sessionContainer = document.getElementById('sessionContainer');
    const alarmSound = document.getElementById('alarmSound');
    let theme = 'light';

    function toggleTheme() {
      theme = theme === 'light' ? 'dark' : 'light';
      document.body.classList.toggle('dark');
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const address = document.getElementById('address').value;
      const system = document.getElementById('system').value;
      const minutes = parseInt(document.getElementById('minutes').value);
      const isChild = document.getElementById('isChild').checked;

      const endTime = Date.now() + minutes * 60000;

      const card = document.createElement('div');
      card.classList.add('card');

      const icon = system.includes('PS') ? 'fa-gamepad' : 'fa-desktop';
      const rate = system.includes('PS') ? 150 : 100;

      card.innerHTML = `
        <div><i class="fas ${icon} icon"></i> <strong>${system}</strong></div>
        <h3>${name}</h3>
        <p>${address}</p>
        <p>Mobile: ${mobile}</p>
        <p>Amount: â‚¹${rate}</p>
        <p><strong id="timer"></strong></p>
        <div class="actions">
          <button class="extend">+5 min</button>
          <button class="close">Close</button>
        </div>
      `;

      sessionContainer.appendChild(card);

      const timerEl = card.querySelector('#timer');

      const interval = setInterval(() => {
        const now = Date.now();
        const remaining = endTime - now;

        const hrs = Math.floor(remaining / 3600000);
        const mins = Math.floor((remaining % 3600000) / 60000);
        const secs = Math.floor((remaining % 60000) / 1000);

        timerEl.textContent = `Time Left: ${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;

        const percentLeft = remaining / (minutes * 60000);

        card.classList.remove('danger', 'warning');
        if (percentLeft <= 0.1 && remaining > 0) {
          card.classList.add('danger');
        } else if (percentLeft <= 0.3) {
          card.classList.add('warning');
        }

        if (remaining <= 0) {
          clearInterval(interval);
          timerEl.textContent = 'Time Up!';
          alarmSound.play();

          if (isChild) {
            const msg = `Session Time Alert: ${name}'s time on ${system} is over. Please confirm to extend.`;
            const url = `https://web.whatsapp.com/send?phone=91${mobile}&text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
          }
        }
      }, 1000);

      card.querySelector('.extend').addEventListener('click', () => {
        endTime += 5 * 60000;
      });

      card.querySelector('.close').addEventListener('click', () => {
        card.remove();
        clearInterval(interval);
      });

      form.reset();
    });
  </script>
</body>
</html>
