<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DD Gaming Zone - Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      transition: all 0.3s;
    }
    .light {
      background-color: #ffffff;
      color: #000000;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background: #00c853;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }
    .entry {
      border: 1px solid #444;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: #1e1e1e;
    }
    .light .entry {
      background-color: #f0f0f0;
      border-color: #ccc;
    }
    .theme-toggle {
      float: right;
      margin: 10px;
    }
    .timer {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div class="container">
    <h1>ðŸŽ® DD Gaming Zone - System Tracker</h1>
    <form id="entryForm">
      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Mobile Number:</label>
      <input type="tel" id="mobile" required />

      <label>Address:</label>
      <input type="text" id="address" required />

      <label>Allotted System Number:</label>
      <input type="number" id="systemNumber" required />

      <label>Allocated Time (in minutes):</label>
      <input type="number" id="allocatedTime" required />

      <label>
        <input type="checkbox" id="isChild" /> Is the user below 12 years?
      </label>

      <button type="submit">Start Session</button>
    </form>

    <div id="entries"></div>
  </div>

  <script>
    const form = document.getElementById("entryForm");
    const entriesDiv = document.getElementById("entries");
    const body = document.body;

    function toggleTheme() {
      body.classList.toggle("light");
    }

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function sendWhatsAppAlert(name, mobile, systemNumber, allocatedTime) {
      const msg = `Hi Parent,\n\nYour child ${name} has exceeded the allocated gaming time of ${allocatedTime} minutes on System ${systemNumber}.\nPlease confirm if they can continue.\n\n- DD Gaming Zone`;
      const encodedMsg = encodeURIComponent(msg);
      const url = `https://wa.me/919966031085?text=${encodedMsg}`;
      window.open(url, '_blank');
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const address = document.getElementById("address").value;
      const systemNumber = document.getElementById("systemNumber").value;
      const allocatedTime = parseInt(document.getElementById("allocatedTime").value);
      const isChild = document.getElementById("isChild").checked;

      const entryId = `entry-${Date.now()}`;
      const entryDiv = document.createElement("div");
      entryDiv.classList.add("entry");
      entryDiv.id = entryId;
      entryDiv.innerHTML = `
        <p><strong>${name}</strong> - System ${systemNumber}</p>
        <p>Mobile: ${mobile}</p>
        <p>Time Allocated: ${allocatedTime} min</p>
        <p class="timer" id="timer-${entryId}">Timer: 00:00:00</p>
      `;
      entriesDiv.appendChild(entryDiv);

      let secondsElapsed = 0;
      const interval = setInterval(() => {
        secondsElapsed++;
        const timerElement = document.getElementById(`timer-${entryId}`);
        if (timerElement) {
          timerElement.textContent = `Timer: ${formatTime(secondsElapsed)}`;
        }

        if (secondsElapsed >= allocatedTime * 60) {
          clearInterval(interval);
          entryDiv.style.border = "2px solid red";
          if (isChild) {
            sendWhatsAppAlert(name, mobile, systemNumber, allocatedTime);
          } else {
            alert(`${name}'s session time on System ${systemNumber} is over.`);
          }
        }
      }, 1000);

      form.reset();
    });
  </script>
</body>
</html>
