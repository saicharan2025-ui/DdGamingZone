<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DD Gaming Zone - Player Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
    }

    :root.light {
      --bg: #f9f9f9;
      --card: #ffffff;
      --text: #000000;
      --accent: #4caf50;
      --alert: #f44336;
    }
    :root.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --accent: #81c784;
      --alert: #ef5350;
    }

    header {
      background-color: var(--card);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .theme-toggle {
      padding: 6px 12px;
      background: var(--accent);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    form, .dashboard {
      background-color: var(--card);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    label {
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .alert {
      color: var(--alert);
      font-weight: bold;
    }
  </style>
</head>
<body class="light">
  <header>
    <h1>ðŸŽ® DD Gaming Zone Tracker</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>
  <main>
    <form id="entryForm">
      <h2>New Player Entry</h2>
      <label>Name:</label>
      <input type="text" id="name" required />
      <label>Mobile Number:</label>
      <input type="tel" id="mobile" required />
      <label>Address:</label>
      <input type="text" id="address" required />
      <label>System Number:</label>
      <select id="system">
        <option>System 1</option>
        <option>System 2</option>
        <option>System 3</option>
        <option>System 4</option>
        <option>System 5</option>
        <option>System 6</option>
      </select>
      <label>Allocated Time (Minutes):</label>
      <input type="number" id="allocatedTime" min="1" required />
      <label><input type="checkbox" id="below12" /> Below 12 Years</label><br><br>
      <button type="submit">Start Session</button>
    </form>

    <div class="dashboard">
      <h2>Active Sessions</h2>
      <table id="sessionTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>System</th>
            <th>Time Elapsed</th>
            <th>Time Left</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="sessionBody"></tbody>
      </table>
    </div>
  </main>

  <script>
    const sessionBody = document.getElementById("sessionBody");
    const sessions = [];

    document.getElementById("entryForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const address = document.getElementById("address").value;
      const system = document.getElementById("system").value;
      const allocatedTime = parseInt(document.getElementById("allocatedTime").value);
      const below12 = document.getElementById("below12").checked;
      const startTime = new Date();

      const entry = { name, mobile, address, system, allocatedTime, below12, startTime };
      sessions.push(entry);
      renderTable();
    });

    function renderTable() {
      sessionBody.innerHTML = "";
      sessions.forEach((session, index) => {
        const now = new Date();
        const elapsed = Math.floor((now - session.startTime) / 1000); // in sec
        const remaining = Math.max(0, (session.allocatedTime * 60) - elapsed);
        const timeElapsed = formatTime(elapsed);
        const timeLeft = formatTime(remaining);
        let status = "ðŸŸ¢ Running";

        if (remaining === 0) {
          status = "ðŸ”´ Time Up";
          if (session.below12) {
            console.log(`Send WhatsApp to ${session.mobile}: Your child has exceeded their playtime.`);
          }
        }

        const row = `<tr>
          <td>${session.name}</td>
          <td>${session.system}</td>
          <td>${timeElapsed}</td>
          <td>${timeLeft}</td>
          <td class="${remaining === 0 ? 'alert' : ''}">${status}</td>
        </tr>`;
        sessionBody.innerHTML += row;
      });
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    setInterval(renderTable, 1000);

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains("light")) {
        body.classList.remove("light");
        body.classList.add("dark");
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
      }
    }
  </script>
</body>
</html>
