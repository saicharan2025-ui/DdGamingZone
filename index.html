<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD Gaming Zone Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-dark: #121212;
      --secondary-dark: #1e1e1e;
      --primary-light: #ffffff;
      --secondary-light: #f0f0f0;
      --accent: #ff3c3c;
      --ok-color: #4caf50;
      --warn-color: #ffc107;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
      background-image: url('https://media.istockphoto.com/id/1299542566/vector/backgrounds-autumn-colors-flat-style-design.jpg?s=612x612&w=0&k=20&c=sMENm0K26t_LTQXktUBEx6v51Zod5K93CI2CKCP7t5g=');
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .sessions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: var(--secondary-light);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      position: relative;
    }

    .card.alert {
      border: 2px solid var(--accent);
      background-color: #ffe6e6;
    }

    .card.running-out {
      background-color: #fff3cd;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card .title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card .status {
      font-size: 14px;
      margin: 5px 0;
    }

    .card .timer {
      font-size: 18px;
      font-weight: bold;
    }

    .card .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DD Gaming Zone Tracker</h1>
    <form id="sessionForm">
      <div>
        <label for="name">Player Name</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" required>
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address">
      </div>
      <div>
        <label for="system">System</label>
        <select id="system" required>
          <option value="">Select</option>
          <option value="PC 1">PC 1</option>
          <option value="PC 2">PC 2</option>
          <option value="PC 3">PC 3</option>
          <option value="PC 4">PC 4</option>
          <option value="PC 5">PC 5</option>
          <option value="PC 6">PC 6</option>
          <option value="PS4 1">PS4 1</option>
          <option value="PS4 2">PS4 2</option>
        </select>
      </div>
      <div>
        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" min="1" required>
      </div>
      <div>
        <label>
          <input type="checkbox" id="isChild">
          Under 12 Years?
        </label>
      </div>
      <div>
        <button type="submit">Start Session</button>
      </div>
    </form>

    <div class="sessions" id="sessionsContainer"></div>
  </div>

  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const form = document.getElementById('sessionForm');
    const sessionsContainer = document.getElementById('sessionsContainer');
    const alertSound = document.getElementById('alertSound');

    let sessions = [];

    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const address = document.getElementById('address').value;
      const system = document.getElementById('system').value;
      const duration = parseInt(document.getElementById('duration').value) * 60;
      const isChild = document.getElementById('isChild').checked;

      const session = {
        id: Date.now(),
        name,
        mobile,
        address,
        system,
        duration,
        remaining: duration,
        isChild,
        timerId: null
      };

      sessions.push(session);
      renderSessions();
    });

    function renderSessions() {
      sessionsContainer.innerHTML = '';
      sessions.forEach(session => {
        const card = document.createElement('div');
        card.className = 'card';
        if (session.remaining <= 0) card.classList.add('alert');
        else if (session.remaining <= session.duration * 0.1) card.classList.add('running-out');

        card.innerHTML = `
          <div class="title">${session.name} (${session.system})</div>
          <div class="status">Mobile: ${session.mobile}</div>
          <div class="status">${session.isChild ? 'Child (Under 12)' : 'Adult'}</div>
          <div class="timer" id="timer-${session.id}">${formatTime(session.remaining)}</div>
          <div class="status">Amount: â‚¹${session.system.includes('PS4') ? 150 : 100}</div>
          <div class="actions">
            <button onclick="extendTime(${session.id})">+15 min</button>
            <button onclick="closeSession(${session.id})">Close</button>
          </div>
        `;
        sessionsContainer.appendChild(card);

        if (!session.timerId) {
          session.timerId = setInterval(() => updateTimer(session.id), 1000);
        }
      });
    }

    function updateTimer(id) {
      const session = sessions.find(s => s.id === id);
      if (!session) return;
      session.remaining--;
      const timerEl = document.getElementById(`timer-${id}`);
      if (timerEl) timerEl.textContent = formatTime(session.remaining);

      if (session.remaining <= 0) {
        clearInterval(session.timerId);
        session.timerId = null;
        alertSound.play();
        renderSessions();
        if (session.isChild) {
          alert(`Parent alert: ${session.name} exceeded allotted time.`);
        }
      } else {
        renderSessions();
      }
    }

    function extendTime(id) {
      const session = sessions.find(s => s.id === id);
      if (session) {
        session.remaining += 15 * 60;
        session.duration += 15 * 60;
        renderSessions();
      }
    }

    function closeSession(id) {
      sessions = sessions.filter(s => s.id !== id);
      renderSessions();
    }
  </script>
</body>
</html>
