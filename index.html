<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD Gaming Zone Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/h9Z3oEe.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .theme-dark, .theme-light {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .theme-dark {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    .theme-light {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }

    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 12px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #entries {
      margin-top: 30px;
    }

    .entry {
      padding: 10px;
      border-bottom: 1px solid #aaa;
    }

    .toggle {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app" class="theme-dark">
    <div class="toggle">
      <label for="themeToggle">ðŸŒ— Toggle Theme</label>
      <input type="checkbox" id="themeToggle">
    </div>

    <h2>DD Gaming Zone - Player Registration</h2>
    <form id="entryForm">
      <label>Name <input type="text" id="name" required /></label>
      <label>Mobile Number <input type="tel" id="mobile" required /></label>
      <label>Address <input type="text" id="address" required /></label>
      <label>System Allocated
        <select id="system">
          <option value="PC-1">PC-1</option>
          <option value="PC-2">PC-2</option>
          <option value="PC-3">PC-3</option>
          <option value="PC-4">PC-4</option>
          <option value="PC-5">PC-5</option>
          <option value="PC-6">PC-6</option>
          <option value="PS5-1">PS5-1</option>
          <option value="PS5-2">PS5-2</option>
        </select>
      </label>
      <label>Session Time (in minutes)
        <input type="number" id="duration" min="1" value="60" required />
      </label>
      <label><input type="checkbox" id="isChild"> Below 12 Years</label>
      <button type="submit">Start Session</button>
    </form>

    <div id="entries"></div>
  </div>

  <script>
    const form = document.getElementById('entryForm');
    const entriesDiv = document.getElementById('entries');
    const themeToggle = document.getElementById('themeToggle');
    const appDiv = document.getElementById('app');

    themeToggle.addEventListener('change', () => {
      appDiv.className = themeToggle.checked ? 'theme-light' : 'theme-dark';
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const address = document.getElementById('address').value;
      const system = document.getElementById('system').value;
      const duration = parseInt(document.getElementById('duration').value);
      const isChild = document.getElementById('isChild').checked;

      const endTime = Date.now() + duration * 60000;

      const entry = document.createElement('div');
      entry.className = 'entry';
      const timerId = `timer-${Date.now()}`;

      entry.innerHTML = `<strong>${name}</strong> on <strong>${system}</strong><br>
        Time left: <span id="${timerId}"></span>`;

      entriesDiv.appendChild(entry);

      const timer = setInterval(() => {
        const now = Date.now();
        const remaining = endTime - now;

        if (remaining <= 0) {
          clearInterval(timer);
          document.getElementById(timerId).textContent = 'â° Time Over!';

          if (isChild) {
            const message = `Child ${name} has exceeded allotted time on ${system}. Approve more time?`;
            const encoded = encodeURIComponent(message);
            window.open(`https://wa.me/919966031085?text=${encoded}`);
          } else {
            alert(`Time is up for ${name} on ${system}`);
          }
        } else {
          const hrs = Math.floor(remaining / 3600000);
          const mins = Math.floor((remaining % 3600000) / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          document.getElementById(timerId).textContent = `${hrs}h ${mins}m ${secs}s`;
        }
      }, 1000);

      form.reset();
    });
  </script>
</body>
</html>
