<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Zone Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('https://c4.wallpaperflare.com/wallpaper/793/738/376/pubg-video-games-helmet-reflection-wallpaper-preview.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      backdrop-filter: brightness(0.8);
      color: white;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      margin-top: 30px;
    }

    h2 {
      text-align: center;
      color: #f0db4f;
    }

    label, input, select {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f0db4f;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .session-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
      justify-content: center;
    }

    .session-card {
      width: 220px;
      padding: 15px;
      border-radius: 12px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.5s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeInDown 0.7s;
      background-size: cover;
      background-position: center;
    }

    .session-green { background-color: rgba(0, 128, 0, 0.8); }
    .session-orange { background-color: rgba(255, 165, 0, 0.8); }
    .session-red { background-color: rgba(255, 0, 0, 0.9); }

    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ® Gaming Zone Tracker</h2>
    <form id="gamingForm">
      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Mobile:</label>
      <input type="tel" id="mobile" required />

      <label>Address:</label>
      <input type="text" id="address" required />

      <label>System Allocated:</label>
      <select id="system">
        <option value="PC-1">PC-1</option>
        <option value="PC-2">PC-2</option>
        <option value="PC-3">PC-3</option>
        <option value="PC-4">PC-4</option>
        <option value="PC-5">PC-5</option>
        <option value="PC-6">PC-6</option>
        <option value="PS5-1">PlayStation 5 - 1</option>
        <option value="PS5-2">PlayStation 5 - 2</option>
      </select>

      <label>Time Allocated (in minutes):</label>
      <input type="number" id="time" required />

      <label><input type="checkbox" id="isChild" /> Child (below 12 years)</label>

      <button type="submit">Start Session</button>
    </form>
  </div>

  <div id="activeSessions" class="session-container"></div>

  <script>
    const activeSessions = document.getElementById("activeSessions");
    const parentMobile = "9966031085";

    document.getElementById("gamingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const address = document.getElementById("address").value;
      const system = document.getElementById("system").value;
      const time = parseInt(document.getElementById("time").value);
      const isChild = document.getElementById("isChild").checked;
      const timeInSeconds = time * 60;

      const entry = {
        name,
        system,
        allocatedTime: timeInSeconds,
        isChild,
        parentMobile: mobile
      };

      createSessionCard(entry, timeInSeconds);
      this.reset();
    });

    function createSessionCard(entry, remainingSeconds) {
      const card = document.createElement("div");
      card.classList.add("session-card");
      card.setAttribute("id", `card-${entry.system}`);

      const percentageLeft = remainingSeconds / entry.allocatedTime;
      if (percentageLeft < 0.1) card.classList.add("session-red");
      else if (percentageLeft < 0.2) card.classList.add("session-orange");
      else card.classList.add("session-green");

      card.innerHTML = `
        <h4>${entry.name}</h4>
        <p><strong>System:</strong> ${entry.system}</p>
        <p><strong>Time Left:</strong> <span id="timer-${entry.system}">${formatTime(remainingSeconds)}</span></p>
        <p><strong>Child:</strong> ${entry.isChild ? "Yes" : "No"}</p>
      `;

      activeSessions.appendChild(card);

      const interval = setInterval(() => {
        remainingSeconds--;
        const timerEl = document.getElementById(`timer-${entry.system}`);
        if (timerEl) timerEl.textContent = formatTime(remainingSeconds);

        const percent = remainingSeconds / entry.allocatedTime;
        card.className = "session-card";
        if (percent < 0.1) card.classList.add("session-red");
        else if (percent < 0.2) card.classList.add("session-orange");
        else card.classList.add("session-green");

        if (remainingSeconds <= 0) {
          clearInterval(interval);
          card.remove();
          if (entry.isChild) {
            sendWhatsAppApproval(entry.name, entry.parentMobile);
          }
        }
      }, 1000);
    }

    function formatTime(sec) {
      const h = Math.floor(sec / 3600).toString().padStart(2, '0');
      const m = Math.floor((sec % 3600) / 60).toString().padStart(2, '0');
      const s = (sec % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function sendWhatsAppApproval(childName, mobile) {
      const message = `Hi, your child ${childName} has exceeded their allocated gaming time. Please reply YES to approve more time.`;
      const url = `https://wa.me/${mobile}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
