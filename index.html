<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaming Zone Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn.dribbble.com/userupload/6508147/file/original-11794da09cf2fda821918b0be52877cf.jpg?format=webp&resize=400x300&vertical=center') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(2px);
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 1px 1px 5px #000;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .sessions-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .session-card {
      width: 200px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      padding: 15px;
      color: white;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .session-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
    }

    .session-card .icon {
      font-size: 30px;
    }

    .session-card h3 {
      margin: 10px 0 5px 0;
      font-size: 18px;
    }

    .session-card p {
      margin: 2px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Gaming Zone Tracker</h1>

  <form id="sessionForm">
    <label for="name">Player Name:</label>
    <input type="text" id="name" required />

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required pattern="[0-9]{10}" />

    <label for="address">Address:</label>
    <input type="text" id="address" required />

    <label for="systemNumber">System Number:</label>
    <select id="systemNumber" required>
      <option value="">-- Select --</option>
      <option value="PC1">ðŸ’» PC1</option>
      <option value="PC2">ðŸ’» PC2</option>
      <option value="PC3">ðŸ’» PC3</option>
      <option value="PC4">ðŸ’» PC4</option>
      <option value="PC5">ðŸ’» PC5</option>
      <option value="PC6">ðŸ’» PC6</option>
      <option value="Console1">ðŸŽ® Console 1</option>
      <option value="Console2">ðŸŽ® Console 2</option>
    </select>

    <label for="duration">Session Duration (minutes):</label>
    <input type="number" id="duration" min="10" required />

    <label>
      <input type="checkbox" id="under12" />
      Child Below 12 Years
    </label>

    <button type="submit">Start Session</button>
  </form>

  <div class="sessions-container" id="sessionsContainer"></div>

  <script>
    const form = document.getElementById("sessionForm");
    const sessionsContainer = document.getElementById("sessionsContainer");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const address = document.getElementById("address").value.trim();
      const systemNumber = document.getElementById("systemNumber").value;
      const duration = document.getElementById("duration").value;
      const under12 = document.getElementById("under12").checked;

      if (!name || !mobile || !address || !systemNumber || !duration) {
        alert("Please fill in all required fields.");
        return;
      }

      const session = {
        name,
        mobile,
        address,
        systemNumber,
        duration,
        under12,
      };

      try {
        const response = await fetch("/api/save-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(session),
        });

        if (response.ok) {
          const card = document.createElement("div");
          card.className = "session-card";
          card.innerHTML = `
            <div class="icon">${systemNumber.includes("PC") ? "ðŸ’»" : "ðŸŽ®"}</div>
            <h3>${name}</h3>
            <p>${systemNumber}</p>
            <p>${duration} mins</p>
            ${under12 ? `<p style="color:#ff4444">ðŸ‘¶ Child</p>` : ""}
          `;
          sessionsContainer.appendChild(card);
          form.reset();
        } else {
          alert("Failed to save session.");
        }
      } catch (err) {
        console.error("Error saving session:", err);
        alert("Error while saving session.");
      }
    });
  </script>
</body>
</html>
